
<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
		<meta name="description" content="Prudle Quality Assurance">
		<meta name="author" content="Abhinay">
		
		<title>PrudleQA</title>
		
		<!-- Cascading Style Sheets -->
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">		
	</head>
	
	<body>
	
		<div class="container" style="width:300px;height:120px;">
            <div class="row">
                <div class="col-md-4">
                    <form id="login-form">
                        <h4 class="form-signin-heading">Please log into JIRA</h2>
                        <div class="form-group">
                            <input type="text" class="form-control" id="jiraUrl" name="jiraUrl" placeholder="JIRA url : example.atlassian.net">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg " id="jira-auth-btn" data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> Signing In">Sign In</button>
                    </form>
                    <span id="status-display"></span>
                </div>
                <div class="row" style="position:relative; height: 50px;margin-bottom:10px;padding:5px;" >
                     <div class="col-xs-4" >
                            <button class="btn btn-primary btn-sm" id="tools-btn" style="display: none">Load tools</button>
                    </div>
                     <div class="col-xs-4">
                        <form id="logout-form" style="display: none">
                             <button type="submit" class="btn btn-primary btn-sm " id="jira-logout-btn" data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> Logging out">Log out</button>
                        </form>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col-md-4" >
                        <div class="form-group">
                            <select class="form-control" id="project-drop-issues" style="display: none">
                            </select>
                        </div>
                         <button class="btn btn-primary btn-sm" id="issues-btn" style="display: none">View issues</button>
                            
                    </div>
                </div>
               

            </div>
            <div class='row'>
                    <table id="issues-table" class="table" style="display:none;margin-top:50px;">
                        <thead>
                        <tr><th><p class="form-signin-heading">List of recently reported issues </h2></p></tr>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr id='r0'></tr>
                        </tbody>
                    </table>
                

            </div>

        </div>
	
    <!-- Scripts -->
    <script src="js/lib/jquery.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/popup.js"></script>
</body>
    
</html>
