		<!-- Cascading Style Sheets -->
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">

        <style>

                float: left;
            }

            /* The snackbar - position it at the bottom and in the middle of the screen */
            #about-snackbar {
                visibility: hidden; /* Hidden by default. Visible on click */
                min-width: 250px; /* Set a default minimum width */
                margin-left: -150px; /* Divide value of min-width by 2 */
                background-color: #333; /* Black background color */
                color: #fff; /* White text color */
                text-align: center; /* Centered text */
                font-size: 12px;
                border-radius: 2px; /* Rounded borders */
                padding: 15px; /* Padding */
                position: fixed; /* Sit on top of the screen */
                z-index: 1; /* Add a z-index if needed */
                left: 50%; /* Center the snackbar */
                bottom: 0px; /* 30px from the bottom */
                height: auto;
                opacity: 1;
            }

            /* Show the snackbar when clicking on a button (class added with JavaScript) */
            #about-snackbar.show {
                visibility: visible; /* Show the snackbar */

            /* Add animation: Take 0.5 seconds to fade in and out the snackbar. 
            However, delay the fade out process for 2.5 seconds */
                -webkit-animation: fadein 0.5s, fadeout 0.5s 4.5s;
                animation: fadein 0.5s, fadeout 0.5s 4.5s;
            }

            /* The snackbar - position it at the bottom and in the middle of the screen */
            #msg-snackbar {
                visibility: hidden; /* Hidden by default. Visible on click */
                min-width: 290px; /* Set a default minimum width */
                margin-left: -145px; /* Divide value of min-width by 2 */
                background-color: #333; /* Black background color */
                color: #fff; /* White text color */
                text-align: center; /* Centered text */
                border-radius: 2px; /* Rounded borders */
                padding: 16px; /* Padding */
                position: fixed; /* Sit on top of the screen */
                z-index: 1; /* Add a z-index if needed */
                left: 50%; /* Center the snackbar */
                bottom: 0px; /* 30px from the bottom */
                height: auto;
                font-size: 12px;
            }

            /* Show the snackbar when clicking on a button (class added with JavaScript) */
            #msg-snackbar.show {
                visibility: visible; /* Show the snackbar */

            /* Add animation: Take 0.5 seconds to fade in and out the snackbar. 
            However, delay the fade out process for 2.5 seconds */
                -webkit-animation: fadeinMsg 0.5s, fadeoutMsg 0.5s 2.5s;
                animation: fadeinMsg 0.5s, fadeoutMsg 0.5s 2.5s;
            }

            /* Animations to fade the snackbar in and out */
            @-webkit-keyframes fadein {
                from {bottom: -50px; opacity: 0;} 
                to {bottom: 0px; opacity: 1;}
            }

            @keyframes fadein {
                from {bottom: -50px; opacity: 0;}
                to {bottom: 0px; opacity: 1;}
            }

            @-webkit-keyframes fadeout {
                from {bottom: 0px; opacity: 1;} 
                to {bottom: -50px; opacity: 0;}
            }

            @keyframes fadeout {
                from {bottom: 0px; opacity: 1;}
                to {bottom: -50px; opacity: 0;}
            }

            /* Animations to fade the message snackbar in and out */
            @-webkit-keyframes fadeinMsg {
                from {bottom: -50px; opacity: 0;} 
                to {bottom: 0px; opacity: 1;}
            }

            @keyframes fadeinMsg {
                from {bottom: -50px; opacity: 0;}
                to {bottom: 0px; opacity: 1;}
            }

            @-webkit-keyframes fadeoutMsg {
                from {bottom: 0px; opacity: 1;} 
                to {bottom: -50px; opacity: 0;}
            }

            @keyframes fadeoutMsg {
                from {bottom: 0px; opacity: 1;}
                to {bottom: -50px; opacity: 0;}
            }

            body {
                background-color:  #fff;
            }

            .showbox {
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                padding: 5%;
                z-index: 5;
                background-color: #fff;
            }

            .loader {
                position: relative;
                margin: 50px auto;
                width: 100px;
            }

            .loader:before {
                content: '';
                display: block;
                padding-top: 100%;
            }

            .circular {
                animation: rotate 2s linear infinite;
                height: 100%;
                transform-origin: center center;
                width: 100%;
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                margin: auto;
            }

            .path {
                stroke-dasharray: 1, 200;
                stroke-dashoffset: 0;
                animation: dash 1.5s ease-in-out infinite, color 6s ease-in-out infinite;
                stroke-linecap: round;
            }

            @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
            }

            @keyframes dash {
            0% {
                stroke-dasharray: 1, 200;
                stroke-dashoffset: 0;
            }
            50% {
                stroke-dasharray: 89, 200;
                stroke-dashoffset: -35px;
            }
            100% {
                stroke-dasharray: 89, 200;
                stroke-dashoffset: -124px;
            }
            }

            @keyframes color {
            100%,
            0% {
                stroke: #d62d20;
            }
            40% {
                stroke: #0057e7;
            }
            66% {
                stroke: #008744;
            }
            80%,
            90% {
                stroke:  #ffa700;
            }
            }

            #f-logout-btn{
                width: 80px;
            }

            #jira-logout-btn{
                width: 80px;
            }

            .loader img {
                position: absolute;
                top: 50%;
                left: 50%;
                width: 40px;
                height: 40px;
                margin:-20px 0 0 -20px;
                -webkit-animation:spin 4s linear infinite;
                -moz-animation:spin 4s linear infinite;
                animation:spin 4s linear infinite;
            }
            @-moz-keyframes spin { 100% { -moz-transform: rotateY(360deg); } }
            @-webkit-keyframes spin { 100% { -webkit-transform: rotateY(360deg); } }
            @keyframes spin { 100% { -webkit-transform: rotateY(360deg); transform:rotateY(360deg); } }

        </style>
	</head>
